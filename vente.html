<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="vente.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="sell">
        <h2>Vendez votre Article</h2>
        <form id="sell-form">
            <div class="form-group">
                <label for="item-name">Nom de l'Article :</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-description">Description :</label>
                <textarea id="item-description" name="item-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="item-price">Prix :</label>
                <input type="number" id="item-price" name="item-price" required>
            </div>
            <div class="form-group">
                <label for="item-image">Image :</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>
            </div>
            <button type="submit">Cr√©er l'Annonce</button>
        </form>
    
        <!-- Carte d'annonce -->
        <div class="card" id="announcement-card" style="display: none;">
            <div class="content">
                <div class="picture">
                    <img src="" alt="">
                </div>
                <h2></h2>
                <p></p>
                <p> </p>
            </div>
        </div>
    </section>
</body>
</html>
